<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content -Type" content="text/html; charset=UTF-8"/>
    <title>Météo</title>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
</head>
<body>
    <div th:insert="fragments/general.html::navbar"></div>

    <div class="container">
        <br>
        <br>
        <table>
            <tr>
                <th>
                    <h4>Méteo du jour</h4>
                </th>
            </tr>
            <tr>
                <td style="width: 40%;">
                    <div class="container">
                        <p th:text="${name}"></p>
                        <p th:text=" ${city}"></p>
                        <p th:text="'Position latitude ' + ${lat} "></p>
                        <p th:text="'Position longitude ' + ${lon} "></p>
                        <hr>
                        <p th:text="'Type de temps ' + ${weather}"></p>

                        <p th:text="'Température minimale ' + ${tmin} + '°C' "></p>
                        <p th:text="'Température maximale ' + ${tmax} + '°C' "></p>

                        <p th:text="'Taux de probabilité de la pluie ' + ${probrain} + '%' "></p>

                        <a href="https://api.meteo-concept.com/documentation#code-temps">cf.Annexe pour les types de temps</a>
                    </div>
                </td>
                <td style="width: 60%;">
                    <div id="chartdiv"></div>
                </td>
            </tr>
        </table>
    </div>


</body>

</body>
</html>
